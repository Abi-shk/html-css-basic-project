<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./formValidation.css">
</head>
<body>
    <div class="main">
        <div class="sub">
            <div class="formbox">
                <h1>Form Validation</h1>
                <form action="" id="myForm">
                    <div class="firstfb">
                        <div class="err">
                            <input type="text" class="inpbox1" name="fname" id="fname" placeholder="First Name" required>
                        </div>
                        <div class="err">
                            <input type="text" class="inpbox1" name="lstname" id="lstname" placeholder="Last Name" >
                        </div>
                    </div>
                    <div class="secondfb">
                        <input type="email" class="inpbox2" name="email" id="email" placeholder="Enter Email" required >
                        <input type="password" class="inpbox2" name="psw" id="psw" placeholder="Enter Password" required minlength="5" maxlength="12" required pattern=".{8,}">
                        <input type="password" class="inpbox2" name="cpsw" id="cpsw" placeholder="Confirm Password" minlength="5" maxlength="12" required pattern=".{8,}" required>
                        <input type="tel" class="inpbox2" name="phone" id="phone" placeholder="Phone Number" pattern="[0-9]{10}" title="Ten digits code" required>
                        <input type="date" class="inpbox2" name="dob" id="dob"  required>
                    </div>
                    <div class="privacy">
                            <input type="checkbox" id="privacyPolicyCheckbox" required>
                            <label for="privacyPolicyCheckbox">I agree to the <a href="privacy_policy.html" target="_blank">Privacy Policy</a></label>
                        </div>
                      <button id="btn" type="submit" value="submit" onclick="verification()" disabled>submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
